  <body class="body-scrolled" style="background-color: #F1F2D8">
    <div class="card card-shadowed card-hover-shadow" style="margin: 50px;">
      <div class="card-block">
        <div class="container" style="padding-top: 3%; padding-bottom: 3%;">
          <div class="row">
            <div class="col-12 col-md-6 align-self-center">
              <h1 class="display-1" style="font-family: 'Pacifico', cursive; color: #40292F">Expresso</h1><br>
              <h5 style="color: #A65A3F">16 Oz Coffee</h5>
              <p>
                <span class="lead ml-20">$1.50</span>
              </p>
              <p>Java goodness brewed right in Jean Marc's dorm. Made for your tastebuds. The most delicious cup of coffee ever to be delivered to you in your life, we can almost guarantee it.</p>
              <hr>
              <h5 style="color: #A65A3F">Options</h5>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <label>Add-ons</label>
                    <div class="custom-controls-stacked">
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" id="option-sugar" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Sugar</span>
                      </label>
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" id="option-splenda" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Splenda</span>
                      </label>
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" id="option-milk" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Milk</span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Creme</label>
                      <select id="option-creme" class="form-control">
                        <option value="none">None</option>
                        <option value="half">Half and Half</option>
                        <option value="single">Single Cream</option>
                      </select>
                    </div>
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" id="option-ice" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Iced ($0.50 Extra)</span>
                    </label>
                  </div>
                </div>
              </form>
              <hr />
              <div class="row">
                <div class="col form-group">
                  <button style="width: 100%" class="btn btn-info-outline"  data-toggle="modal" data-target="#payModal">Buy Now</button>
                </div>
              </div>
            </div>
            <div class="col-12 offset-md-1 col-md-5 hidden-sm-down text-center">
              <img src="dist/images/coffee.png" alt="..." data-aos="fade-up">
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal -->

  <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container">
            <center>
              <h3>Complete Purchase</h3>
              <hr />

              <form>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3"><i class="ti-user"></i></span>
                  <input class="form-control" id="purchase-name" type="text" placeholder="Full Name" />
                </div>
                <br />
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3"><i class="ti-email"></i></span>
                  <input class="form-control" id="purchase-email" type="text" placeholder="Email" />
                </div>
                <br />
                <div class="row">
                  <div class="col-md-4">
                    <input class="form-control" id="purchase-room"type="text" placeholder="Room Number" />
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <select class="form-control" id="purchase-dorm">
                        <option value="null">Dorm</option>
                        <option value="thirdNorthSouth">Third North - South</option>
                        <option value="thirdNorthNorth">Third North - North</option>
                        <option value="thirdNorthEast">Third North - East</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
              <hr style="width: 100px;"/>
              <div class="row">
                <div class="col-md-6">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" id="option-venmo" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Pay with Venmo</span>
                  </label>
                </div>
                <div class="col-md-6">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" id="option-cash" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Pay with Cash</span>
                  </label>
                </div>
              </div>
              <small>Don't see your dorm? <a href="/jobs"> Find out why </a></small>
            </center>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-order">Order</button>
        </div>
      </div>
    </div>
  </div>
