<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Expresso</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/dist/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800|Dosis:300,600">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/dist/images/apple-touch-icon.png">
    <link rel="icon" href="/dist/images/favicon.png">
  </head>

  <body class="body-scrolled">


    <nav class="topbar topbar-expand-md topbar-nav-centered">
      <div class="container">
        <center>
          <div class="topbar-center">
            <a class="topbar-brand" width="200px" href="/">
              <img class="logo-default" style="width: 200px;" src="dist/images/logo.png" alt="logo">
              <img class="logo-inverse" src="dist/images/logo-light.png" alt="logo">
            </a>
          </div>
        </center>



      </div>
    </nav>

    <!-- Header -->
    <header class="header header-inverse h-fullscreen pb-80" style="background-image: url(dist/images/bg-cup.jpg);" data-overlay="8">
      <div class="container text-center">
        <h1 class="text-white text-center display-1">We need you!</h2>
        <p class="text-white text-center opacity-70 lead">We know you need money. Sign up to apply for a part time job at Expresso. All you need is a coffee pot.</p>
        <br>
        <div id="div-apply"class="section-dialog section-dialog-sm bg-gray py-40">
          <form >

            <div class="form-group input-group input-group-lg">
              <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
              <input type="text" class="form-control" id="apply-name" placeholder="Name">
            </div>

            <div class="form-group input-group input-group-lg">
              <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
              <input type="text" class="form-control" id="apply-email" placeholder="Email">
            </div>

            <select id="apply-dorm" class="form-control">
              <option value="none">Dorm</option>
              <option value="brittany">Brittany</option>
              <option value="founders">Founders</option>
              <option value="lipton">Lipton</option>
              <option value="uhall">University Hall</option>
              <option value="weinstein">Weinstein</option>
              <option value="rubin">Rubin</option>
              <option value="goddard">Goddard</option>
              <option value="thirdnorth">Third North</option>
            </select>
            <br />
          </form>
        <button id="btn-apply" class="btn btn-success" style="width: 100%;" type="submit">Apply</button>
        </div>
      </div>
    </header>
    <!-- END Header -->


  <!-- Turbo library imports: jQuery, Turbo CDN, sample app.js -->
  <script type="text/javascript" src="dist/js/vendor.min.js"></script>
  <script type="text/javascript" src="https://cdn.turbo360-dev.com/dist/turbo.min.js"></script>
  <script type="text/javascript" src="dist/app/app.min.js"></script> <!-- Your app specific code -->
</body>
</html>
