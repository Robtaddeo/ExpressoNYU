<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Expresso | Register</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/dist/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800|Dosis:300,600">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="dist/images/apple-touch-icon.png">
    <link rel="icon" href="dist/images/favicon.png">
  </head>

  <body class="mh-fullscreen bg-img center-vh p-20" style="background-image: url(dist/images/bg-shop.jpg);">

    <!-- Navbar -->
    <nav class="topbar topbar-inverse topbar-expand-md topbar-sticky">
          <div class="container">

            <div class="topbar-left">
              <button class="topbar-toggler">â˜°</button>
              <a class="topbar-brand" href="index.html">
                <img class="logo-default" src="/dist/images/logo.png" alt="logo">
                <img class="logo-inverse" src="/dist/images/logo-light.png" alt="logo">
              </a>
            </div>


            <div class="topbar-right">
                <div class="d-inline-flex ml-30">
                  <a class="btn btn-sm btn-primary mr-4" id="login-logout" href="#" data-toggle="modal" data-target="#login-modal">Login</a>
                  <a class="btn btn-sm btn-outline btn-primary hidden-sm-down" data-scrollto="register-section">Register</a>
                </div>
            </div>
          </div>
        </nav>

    <!-- End Navbar -->

    <!-- Main Content  -->


    <div class="card card-shadowed p-50 w-400 mb-0" style="max-width: 100%">
      <h3 class="text-uppercase text-center">Sign Up For Expresso</h3>
      <br><br>

      <form class="form-type-material">

        <div class="form-group">
          <input id="input-name" type="text" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
          <input id="input-email" type="text" class="form-control" placeholder="Email address">
        </div>

        <div class="form-group">
          <input id="input-password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <input id="input-password-confirm" type="password" class="form-control" placeholder="Password (confirm)">
        </div>

        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" id="terms-box" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">I agree to all <a class="text-primary" href="#">terms</a></span>
          </label>
        </div>

        <br>
        <button id="btn-register" class="btn btn-primary" style="width: 100%" type="submit">Register</button>
      </form>

      <hr class="w-30">

      <p class="text-center text-muted fs-13 mt-20">Already have an account? <a href="page-login.html">Sign in</a></p>
    </div>

<!-- End Main Content  -->


    <!-- Scripts -->
    <script src="/dist/js/vendor.min.js"></script>
    <script src="https://cdn.turbo360-dev.com/dist/turbo.min.js" type="text/javascript"></script>
    <script src="/dist/app/app.min.js"></script>

  </body>
</html>
